<div ng-controller="LayerHeatmapCtrl">
  <ui-gmap-google-map
    center='map.center'
    zoom='map.zoom'
    draggable="true">
    <ui-gmap-circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"></ui-gmap-circle>
  </ui-gmap-google-map>
</div>
